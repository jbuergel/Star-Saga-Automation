<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <title>Star Saga Map Application</title>
	<link href="map.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqEZBzpBpOd6tbhyQzAkHwPAfZsTaATeA&sensor=false">
    </script>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
    <script type="text/javascript">
		var mapTypes = {};
		var map;
		var mapTypeIds = [];
		var markersArray = [];
		var selectedMarker;
		mapTypes['Star Saga'] = {
			getTileUrl: starsagaTileUrl,
			tileSize: new google.maps.Size(256, 256),
			isPng: true,
			maxZoom: 3,
			minZoom: 0,
			name: 'Star Saga'
		};
		
		// Normalizes the tile URL so that tiles repeat across the x axis (horizontally) like the
		// standard Google map tiles.
		function starsagaTileUrl(coord, zoom) {
			var y = coord.y;
			var x = coord.x;

			// tile range in one direction range is dependent on zoom level
			// 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
			var tileRange = 1 << zoom;

			// don't repeat tiles
			if ((x < 0 || x >= tileRange) || (y < 0 || y >= tileRange)) {
				return null;
			}

			return "http://www.houseofslack.com/josh/starsaga/map/tiles/starsagamap_" +
				+ zoom + "_" + coord.x + "_" + coord.y + '.png';
		}

		function initialize() {
		
			// push all mapType keys in to a mapTypeId array to set in the mapTypeControlOptions
			for (var key in mapTypes) {
				mapTypeIds.push(key);
			}

			var mapOptions = {
				zoom: 3,
				center: new google.maps.LatLng(0, 0),
				mapTypeControlOptions: {
					mapTypeIds: mapTypeIds
				}
			};
		
			map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			
			// add the new map types to map.mapTypes
			for (key in mapTypes) {
				map.mapTypes.set(key, new google.maps.ImageMapType(mapTypes[key]));
			}
			
			// start with the moon map type
			map.setMapTypeId('Star Saga');
			google.maps.event.addListener(map, 'click', function(event) {
				// place a marker
				placeMarker(event.latLng);
			});
			$('#prompt').overlay({
				// some mask tweaks suitable for modal dialogs
				mask: {
					color: '#ebecff',
					loadSpeed: 200,
					opacity: 0.9
				},
				closeOnClick: false,
				load: false
			});
			
			$("#prompt form").submit(function(e) {

				// close the overlay
				$('#prompt').data('overlay').close();

				// get user input
				var input = $("input", this).val();
				$("input", this).val('');
				
				// do something with the answer
				selectedMarker.infoWindowToOpen = new google.maps.InfoWindow({
					content: input
				});
				google.maps.event.clearListeners(selectedMarker, 'click');
				google.maps.event.addListener(selectedMarker, 'click', function(event) {
					this.infoWindowToOpen.open(map, this);
				});

				// do not submit the form
				return e.preventDefault();
			});
		}
		
		function placeMarker(location) {
            var marker = new google.maps.Marker({
                position: location, 
				draggable: true,
                map: map
            });

            // add marker in markers array
            markersArray.push(marker);
			
			google.maps.event.addListener(marker, 'click', function(event) {
				console.log('here');
				selectedMarker = marker;
				$('#prompt').data('overlay').load();
			});
		}
		
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
  </head>
  <body>
	<div class="modal" id="prompt">
	  <h2>Enter notes for your marker</h2>
	 
	  <!-- input form. you can press enter too -->
	  <form>
		<input />
		<button type="submit"> OK </button>
		<button type="button" class="close"> Cancel </button>
	  </form>
	  <br />
	 
	</div>	
    <div id="map-canvas"/>
  </body>
</html>
